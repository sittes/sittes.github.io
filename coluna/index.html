<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
   
    <title>Document</title>
</head>
<body>
        <div class="container">
            <h1>Formulario</h1>
            <form >
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                                <label>Digite o nome do usuario</label><br><br>
                                <input type="text" class="form-control "placeholder="insira o texto aqui">
                                <br>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group ">
                                <label>Digite a senha</label><br><br>
                                <input type="password" name="senha" class="form-control " placeholder="digite senha"><br>
                        </div>       
                    </div>
                </div>
                
            <div class="form-group ">
                <label for="customRange3" class="form-label">Example range</label>
                <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3">
            </div><br>

            <div class="form-check form-control-sm">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        click aqui
                    </label><br><br>
              </div>

            <div class="d-grid gap-4">
                <input type="submit" name="enviar" value="enviar" class="btn btn-success ">
                </div>
            </form>
        </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

</html>
